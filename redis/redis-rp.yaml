apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: redis
  labels:
    app: redis 
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
